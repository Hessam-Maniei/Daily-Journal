.github/workflows/journal.yml

name: Daily Journal

on:
  schedule:
    - cron: '0 7 * * *'   # Runs every day at 07:00 UTC (09:00 Germany time)
  workflow_dispatch:       # Allows manual trigger

jobs:
  update-journal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run journal script
        run: python journal.py

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated journal update for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
